<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    body {
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #172b4d;
    }
    button {
      background: #0079bf;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #026aa7;
    }
    .card-info {
      background: #f4f5f7;
      padding: 12px;
      border-radius: 3px;
      margin: 12px 0;
      font-size: 13px;
    }
    .card-info strong {
      color: #172b4d;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #dfe1e6;
      border-radius: 3px;
      font-size: 14px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .action-buttons {
      margin-top: 12px;
    }
    .action-buttons button {
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .secondary-btn {
      background: #091e420a;
      color: #172b4d;
    }
    .secondary-btn:hover {
      background: #091e4214;
    }
  </style>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h3>Card Power-Up</h3>
  <p>This popup is opened from a card button.</p>
  <p>You can interact with the current card here.</p>
  <button id="closeBtn">Close Popup</button>

  <script>
    var t = TrelloPowerUp.iframe();

    document.getElementById('closeBtn').addEventListener('click', function() {
      t.closePopup();
    });
  </script>
</body>
</html>
